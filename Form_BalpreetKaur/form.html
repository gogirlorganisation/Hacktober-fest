<!DOCTYPE html>
<html>
<head>
	<title>ADD NEW BLOG</title>
</head>

<body style="background-color: pink;">
	<form>
		<div>
			<h4>Your Name:</h4>
			<input type="text" name="name" size="200" />
		</div>

		<div>
			<h4>Title:</h4>
			<input type="text" name="title" size="200" />
		</div>

		<div>
			<h4>Enter your text here:</h4>
			<textarea name="user_text" rows="5" cols="50"></textarea>
		</div>
		<div id="submit_buttons">
			<input type="submit" value="Post" style=" margin-left: 50% ;margin-top: 8%; width: 100px; height: 40px;">
		</div>
	</form>

</body>
</html>
